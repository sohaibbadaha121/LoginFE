<div class="container" *ngIf="success; else codeForm">
  <div class="activate" *ngIf="isOk; else error">
    <h2 class="success-title">✅ Activation Successful</h2>
    <p class="message">{{ message }}</p>
    <button class="btn primary" (click)="goToLogin()">Login</button>
  </div>

  <ng-template #error>
    <div class="activate-error">
      <h2 class="error-title">❌ Activation Failed</h2>
      <p class="message">{{ message }}</p>
      <button class="btn danger" (click)="tryAgain()">Try Again</button>
    </div>
  </ng-template>
</div>

<ng-template #codeForm>
  <div class="container">
    <div class="text-center">
      <h2>Activate Your Account</h2>
      <code-input
        [isCodeHidden]="false"
        [codeLength]="6"
        [code]="''"
        (codeCompleted)="onCodeCompleted($event)"
      ></code-input>
    </div>
  </div>
</ng-template>
