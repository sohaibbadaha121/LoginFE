<h1 class="login">Login</h1>
<div class="card">
  <div class="login-container">
    <div class="login-box">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          pInputText
          id="email"
          type="text"
          [(ngModel)]="authRequest.email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          pInputText
          id="password"
          type="password"
          [(ngModel)]="authRequest.password"
        />
      </div>

      <div class="error-messages" *ngIf="errorMessage.length">
        <div class="error" *ngFor="let err of errorMessage">{{ err }}</div>
      </div>

      <div class="form-actions">
        <p-button
          label="Login"
          icon="pi pi-user"
          (onClick)="login()"
        ></p-button>
      </div>
    </div>

    <div class="divider-box">
      <p-divider layout="vertical" class="divider-vertical"
        ><b>OR</b></p-divider
      >
      <p-divider layout="horizontal" class="divider-horizontal" align="center"
        ><b>OR</b></p-divider
      >
    </div>
    <div class="signup-box">
      <p-button
        label="Sign Up"
        icon="pi pi-user-plus"
        (onClick)="register()"
        severity="success"
      ></p-button>
    </div>
  </div>
</div>
